<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Sportit</title>
  </head>
  <body>
    <header>
      <div class="container">
        <img class="logo" src="./images/logo.svg" alt="Sportit logo">
        <img class="menu-btn" src="./images/dehaze.png" alt="Menu button">
        <nav>
          <ul class="menu">
            <li class="menu__item"><a href="#">Sports</a></li>
            <li class="menu__item"><a href="#">Products</a></li>
            <li class="menu__item"><a href="#">About Us</a></li>
            <li class="menu__item"><a href="#">Training</a></li>
            <li class="menu__item"><a href="#">Community</a></li>
          </ul>
        </nav>
        <button class="primary">Contact</button>
      </div>
    </header>

    <main>
      <section id="hero">
        <div class="container">
          <div>
            <img src="./images/hero-image.png">
          </div>
          <div class="text-right">
            <h1>LIVE: Follow the Telcel Huawei Mexico Open 2022 for free</h1>
            <p>The final Open of the 2022 World Padel Tour season is underway, don't miss out on any of the action!</p>
            <button class="primary">Contact</button>
          </div>
        </div>
      </section>
      <section id="banner-1"></section>
      <section id="characteristics"></section>
      <section id="best-of-the-month"></section>
      <section id="banner-2"></section>
    </main>

    <footer></footer>
  </body>
</html>
